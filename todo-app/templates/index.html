<!DOCTYPE html>
<html>
<head>
    <title>TODO App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>My TODO App</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Add a task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
